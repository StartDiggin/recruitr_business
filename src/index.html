<body>
  <!-- NavBar Section -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
    <div class="container">
      <a href="index.html" class="navbar-brand"><img src="img/logo.png" alt="logo"></a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">

        </ul>
      </div>
    </div>
  </nav>

<!-- Showcase Section -->
  <section id="showcase">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item carousel-image-1 active">
            <div class="container">
              <div class="dark-overlay">
                <div class="carousel-caption d-none d-sm-block text-right text-light mb-5">
                  <h1 class="display-5">Device Security</h1>
                  <a href="articles.html" class="btn btn-info btn-lg">Learn More</a>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item carousel-image-2">
            <div class="container">
              <div class="dark-overlay">
                <div class="carousel-caption d-none d-sm-block text-right text-light mb-5">
                  <h1 class="display-5">Connecting People and Companies</h1>
                  <a href="articles.html" class="btn btn-info btn-lg">Learn More</a>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item carousel-image-3">
            <div class="container">
              <div class="dark-overlay">
                <div class="carousel-caption d-none d-sm-block text-right mb-5">
                  <h1 class="display-5">Cyber Security</h1>
                  <a href="articles.html" class="btn btn-info btn-lg">Learn More</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <a href="#myCarousel" data-slide="prev" class="carousel-control-prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#myCarousel" data-slide="next" class="carousel-control-next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
  </section>

<!-- Business logo -->
  <section id="business">
    <div class="container">

    </div>
  </section>

  <!-- Strategy video section -->
  <section id="strategy-video-play">
    <div class="dark-overlay">
      <div class="row">
        <div class="col">
          <div class="container p-5">
            <a
            href="#"
            class="video"
            data-video="https://www.youtube.com/embed/TD7WSLeQtVw"
            data-toggle="modal"
            data-target="#videoModal"
            >
            <i class="fa fa-play"></i>
            </a>
            <h1>What exactly is strategy?</h1>
          </div>
        </div>
      </div>
    </div>
  </section>

      <div class="row text-center">
        <div class="col ml-auto">
          <p class="Lead">
            Copyright &copy; 2018 recruitr101 | All rights reserved
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Video Modal -->
  <div class="modal fade" id="videoModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <button class="close"
          data-dismiss="modal"><span>&times;</span></button>
          <iframe src="" height="350" width="100%" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>



  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
